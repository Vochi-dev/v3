<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Новое предприятие</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .button { padding: 0.5rem 1rem; margin-top: 1rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .form-field { margin-bottom: 0.75rem; }
    .form-field label { display: inline-block; width: 120px; }
    .form-field input { padding: 0.25rem 0.5rem; width: 250px; }
  </style>
</head>
<body>
  <a href="/admin/enterprises" class="button">← Назад к списку</a>
  <h1>Добавить предприятие</h1>

  <form method="post">
    <div class="form-field">
      <label for="number">ID / Number:</label>
      <input id="number" name="number" required>
    </div>
    <div class="form-field">
      <label for="name">Название:</label>
      <input id="name" name="name" required>
    </div>
    <div class="form-field">
      <label for="bot_token">Bot Token:</label>
      <input id="bot_token" name="bot_token" required>
    </div>
    <div class="form-field">
      <label for="chat_id">Chat ID:</label>
      <input id="chat_id" name="chat_id" required>
    </div>
    <div class="form-field">
      <label for="ip">IP:</label>
      <input id="ip" name="ip" required>
    </div>
    <div class="form-field">
      <label for="secret">Secret:</label>
      <input id="secret" name="secret" required>
    </div>
    <div class="form-field">
      <label for="host">Host:</label>
      <input id="host" name="host" required>
    </div>
    <div class="form-field">
      <label for="name2">Доп. Имя:</label>
      <input id="name2" name="name2">
    </div>
    <button type="submit" class="button">Сохранить</button>
  </form>
</body>
</html>
