<!-- app/templates/verify_result.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подтверждение e-mail</title>
  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="96x96" href="/static/apple-touch-icon.png">
  <link rel="manifest" href="/static/site.webmanifest">
  <meta name="theme-color" content="#2563eb">
  <meta name="msapplication-TileColor" content="#2563eb">

  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    .ok { color: green; }
    .error { color: red; }
    a { text-decoration: none; color: #0066cc; }
  </style>
</head>
<body>
  {% if success %}
    <h1 class="ok">✅ {{ message }}</h1>
    <p>Можете закрыть эту страницу и вернуться к боту.</p>
  {% else %}
    <h1 class="error">❌ {{ message }}</h1>
    <p>Если нужно, <a href="https://t.me/YourBotUsername">вернитесь в бот</a> или обратитесь к администратору.</p>
  {% endif %}
</body>
</html>
