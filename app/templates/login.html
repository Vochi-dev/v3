<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    
    <style>
      body { font-family: sans-serif; padding: 2rem; }
      form { max-width: 300px; margin: auto; display: flex; flex-direction: column; }
      input, button { padding: 0.5rem; margin-top: 1rem; font-size: 1rem; }
      .error { color: red; }
    </style>
</head>
<body>
  <h1>Вход в админку</h1>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <!-- ВАЖНО: action указывает на /admin/login -->
  <form action="/admin/login" method="post">
    <input type="password" name="password" placeholder="Пароль" required autofocus>
    <button type="submit">Войти</button>
  </form>
</body>
</html>
