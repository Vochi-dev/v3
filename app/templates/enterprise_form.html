<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{% if action == 'add' %}Добавить предприятие{% else %}Редактировать предприятие{% endif %}</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.3rem;
      font-size: 1rem;
      margin-top: 0.2rem;
      box-sizing: border-box;
    }
    .error {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
      padding: 0.6rem;
      margin-top: 1rem;
      border-radius: 4px;
    }
    .buttons {
      margin-top: 1.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-right: 1rem;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      padding: 0.5rem 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>{% if action == 'add' %}Добавить предприятие{% else %}Редактировать предприятие{% endif %}</h1>

  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post" action="{% if action == 'add' %}/admin/enterprises/add{% else %}/admin/enterprises/{{ enterprise.number }}/edit{% endif %}">
    <label for="number">Номер предприятия *</label>
    <input type="text" id="number" name="number" required
      {% if action == 'edit' %}
        value="{{ enterprise.number }}" readonly
      {% else %}
        value="{{ enterprise.number or '' }}"
      {% endif %}
    />

    <label for="name">Название предприятия *</label>
    <input type="text" id="name" name="name" required value="{{ enterprise.name or '' }}" />

    <label for="secret">Secret *</label>
    <input type="password" id="secret" name="secret" required value="{{ enterprise.secret or '' }}" />

    <label for="bot_token">Bot Token</label>
    <input type="text" id="bot_token" name="bot_token" value="{{ enterprise.bot_token or '' }}" />

    <label for="chat_id">Chat ID</label>
    <input type="text" id="chat_id" name="chat_id" value="{{ enterprise.chat_id or '' }}" />

    <label for="ip">IP *</label>
    <input type="text" id="ip" name="ip" required value="{{ enterprise.ip or '' }}" />

    <label for="host">Host *</label>
    <input type="text" id="host" name="host" required value="{{ enterprise.host or '' }}" />

    <label for="name2">Доп. имя</label>
    <input type="text" id="name2" name="name2" value="{{ enterprise.name2 or '' }}" />

    <div class="buttons">
      <button type="submit" class="btn-primary">{% if action == 'add' %}Добавить{% else %}Сохранить{% endif %}</button>
      <a href="/admin/enterprises" class="btn-secondary">Отмена</a>
    </div>
  </form>
</body>
</html>
