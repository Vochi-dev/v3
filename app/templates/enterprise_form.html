<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{% if is_new %}Добавить предприятие{% else %}Редактировать предприятие{% endif %}</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label { display: block; margin-top: 1rem; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    a {
      margin-left: 1rem;
      font-size: 0.9rem;
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>{% if is_new %}Добавить предприятие{% else %}Редактировать предприятие{% endif %}</h1>

  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post" action="{% if is_new %}/admin/enterprises/new{% else %}/admin/enterprises/{{ enterprise.number }}/edit{% endif %}">
    <label for="number">Номер:</label>
    <input type="text" id="number" name="number" required value="{{ enterprise.number or '' }}" {% if not is_new %}readonly{% endif %} />

    <label for="name">Название:</label>
    <input type="text" id="name" name="name" required value="{{ enterprise.name or '' }}" />

    <label for="secret">Secret:</label>
    <input type="text" id="secret" name="secret" required value="{{ enterprise.secret or '' }}" />

    <label for="bot_token">Bot Token:</label>
    <input type="text" id="bot_token" name="bot_token" required value="{{ enterprise.bot_token or '' }}" />

    <label for="chat_id">Chat ID:</label>
    <input type="text" id="chat_id" name="chat_id" required value="{{ enterprise.chat_id or '' }}" />

    <label for="ip">IP:</label>
    <input type="text" id="ip" name="ip" required value="{{ enterprise.ip or '' }}" />

    <label for="host">Host:</label>
    <input type="text" id="host" name="host" required value="{{ enterprise.host or '' }}" />

    {% if not is_new %}
    <label for="name2">Доп. имя:</label>
    <input type="text" id="name2" name="name2" value="{{ enterprise.name2 or '' }}" />
    {% endif %}

    <button type="submit">{% if is_new %}Добавить{% else %}Сохранить{% endif %}</button>
    <a href="/admin/enterprises">Отмена</a>
  </form>
</body>
</html>
