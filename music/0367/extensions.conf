exten => _[+]X.,1,Goto(dialexecute,${{EXTEN:1}},1)
exten => _00X.,1,Goto(dialexecute,${{EXTEN:2}},1)
exten => h,1,NoOp(CALL=========================================================)
same => n,Macro(localcall_end)
same => n,NoOp(CALL======================================================END)

[5881945b]
